<!doctype html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="formulario/css/styleform.css">
    <title>Formulário</title>
</head>

<body>
    <form action="#" method="POST">
        <div class="secao">  

            <div class="label">
                <label for="texto">Texto</label>
            </div>

            <div class="resposta">
                <input type="text" name="texto" required>
            </div>
        </div>

        <div class="secao">  

            <div class="label">
                <label for="senha">Senha</label>
            </div>    
                
            <div class="resposta">
                <input type="password" name="senha" readonly>
            </div>
        </div>

        <div class="secao">  

            <div class="opcao">
                <label for="opcao">Escolha uma ou múltiplas opções</label>
            </div>    
        
            <div class="resposta">
                <p><input type="checkbox" name="opcao" value="qualidade">Mulher</p>
                <p><input type="checkbox" name="opcao" value="qualidade">Poderosa </p>
                <p><input type="checkbox" name="opcao" value="qualidade">Linda</p>
                <p><input type="checkbox" name="opcao" value="qualidade">Maravilhosa</p>
            </div>
        </div>

        <div class="secao">  

            <div class="opcao">
                <label for="super">Escolha uma opção</label>
            </div>    
                
            <div class="resposta">
                <p><input type="radio" name="super" value="super">Super força</p>
                <p><input type="radio" name="super" value="super">Ser invisível</p>
                <p><input type="radio" name="super" value="super">Ler mentes</p>
                <p><input type="radio" name="super" value="super">Super velocidade</p>
            </div>
        </div>

        <div class="secao">  

            <div class="label">
                <label for="label">Selecione um tópico</label>
            </div>

            <div class="resposta">
                <select required>
                    <option selected disabled>Selecione</option>
                    <option value="dropdown">Deixar meu site mais bonito</option>
                    <option value="dropdown">Habilitar serviços</option>
                    <option value="dropdown">Contato</option>
                </select>
            </div>
        </div>

        <div class="secao">  

            <div class="label">
                <label for="label">Escolha um valor</label>
            </div>

            <div class="resposta">
                <input type="number" name="name" required>
            </div>
        </div>

        <div class="secao">  

            <div class="label">
                <label for="comentario">Comentário</label>
            </div>

            <div class="resposta">
                <textarea name="comentario" cols="30" rows="05" maxlength="300" placeholder="Digite seu textão aqui"></textarea>
            </div>
        </div>

        <div class="secao">  

            <div class="button">
                <input type="button" name="submit" value="Enviar ♥">
            </div>    
        </div>    
    </form>
</body>
</html>
